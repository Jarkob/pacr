<mat-card>
    <mat-card-header>
        <mat-form-field>
            <mat-label>Benchmark</mat-label>
            <mat-select [(value)]="selectedBenchmark" (selectionChange)="loadBenchmark()">
                <mat-option required *ngFor="let benchmark of benchmarks" [value]="benchmark">
                    {{ benchmark.customName }}
                </mat-option>
            </mat-select> 
        </mat-form-field>
        
        <!-- Push button to the right -->
        <div fxFlex></div>
        
        <button mat-mini-fab *ngIf="!this.maximized" (click)="maximizeDiagram()">
            <mat-icon>fullscreen</mat-icon>
        </button>
    </mat-card-header>

    <canvas baseChart
        [datasets]="datasets"
        [labels]="labels"
        [options]="options"
        [legend]="legend"
        [chartType]="type"
        [plugins]="plugins"></canvas>
    <button mat-button (click)="loadMockData()">Load Mock</button>
</mat-card>
