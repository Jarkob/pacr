<mat-toolbar color="primary">
    <a mat-icon-button (click)="navigateBack()" matTooltip="back" fxShow.sm="true" fxShow="false">
        <mat-icon>arrow_back_ios</mat-icon>
    </a>
    <a mat-icon-button (click)="navigateForward()" matTooltip="forward" fxShow.lt-md="true" fxShow="false">
        <mat-icon>arrow_forward_ios</mat-icon>
    </a>
    <a mat-button [routerLink]="['/competitive']" [routerLinkActive]="'active'" matTooltip="Competitive Dashboard">Competitive Dashboard</a>
    <a mat-button [routerLink]="['/academic']" [routerLinkActive]="'active'" matTooltip="Academic Dashboard">Academic Dashboard</a>
    <span fxFlex></span>
    <img class="center" width="80" src="assets/logo.png">
    <span fxFlex></span>
    <a *ngIf="this.isLoggedIn()" mat-button [routerLink]="['/admin']" [routerLinkActive]="'active'" matTooltip="Admin-Interface">Admin-Interface</a>
    <a *ngIf="!this.isLoggedIn()" mat-button [routerLink]="['/login']" [routerLinkActive]="'active'" matTooltip="Login">Login</a>
</mat-toolbar>
