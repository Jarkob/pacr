<mat-card class="maximized">
    <mat-card-header>
        <div fxFlex></div>
        <button mat-mini-fab (click)="close()">
            <mat-icon>fullscreen_exit</mat-icon>
        </button>
    </mat-card-header>
    <app-diagram class="maximized"
    [inSelectedBenchmark]="selectedBenchmark"
    [inSelectedProperty]="selectedProperty"
    [inSelectedDatasets]="selectedDatasets"
    [maximized]="true"></app-diagram>
</mat-card>
